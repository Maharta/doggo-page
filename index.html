<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Doggo Family</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="header">
      <picture>
        <source srcset="./img/primary-logo.webp" type="image/webp" />
        <source srcset="./img/dog-logo.png" type="image/png" />
        <img
          class="logo"
          src="./img/primary-logo.webp"
          alt="a picture of a cute dog"
        />
      </picture>
      <ul class="header-link">
        <li><a href="">Store</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="body-one">
        <div class="left-one">
          <h1 class="hero">Dogs are awesome!</h1>
          <p>Dogs are the best animal in the world. I love them!</p>
          <button>Email me!</button>
        </div>

        <img src="./img/cute-dog.webp" alt="a picture of a cute lying dog" />
      </div>

      <h1>Types of Doggo</h1>

      <div class="body-two">
        <div class="dog-container">
          <img
            src="./img/golden.jpg"
            alt="picture of a very cute golden retriever"
          />
          <p>This cute doggo is a cute golden retriever!</p>
        </div>

        <div class="dog-container">
          <img
            src="./img/beagle.jpg"
            alt="picture of a very cute golden beagle"
          />
          <p>this another cute dog is a beagle!</p>
        </div>

        <div class="dog-container">
          <img
            src="./img/chihuahua.jpg"
            alt="picture of a very cute golden chihuahua"
          />

          <p>this another cute dog is called a chihuahua</p>
        </div>

        <div class="dog-container">
          <img
            src="./img/english-bulldog.webp"
            alt="picture of a very cute english bulldog"
          />

          <p>English bulldog is the best!</p>
        </div>
      </div>
    </div>
  </body>
</html>
